<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Alarm</title>

                                    <option value="27">27</option>
                                    <option value="28">28</option>

                                <select id="zone" name="zone">
                                    <option value="AM/PM" selected disabled hidden>AM/PM</option>
                                    <option value="AM" selected>AM</option>
                                    <option value="PM">PM</option>
                                </select>

                            </div>
                        </div>
                        <div>
                            <button type="submit" id="alarm-btn">Set Alarm</button>
                        </div>

                    </form>
                    <div class="btns_div">
                        <button class="stop_btn hide" id="stop">
                            Stop </button>
                    </div>

                </div>



            </div>


            <div class="Clock-div alarm_list" id="all-alarm-div">
                <ul class="set_alarms" id="set_alarms_details">
                    </li>
                </ul>
            </div>

        </div>

</body>
